<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expression Page</title>

  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/mathlive"></script>
  <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">
  <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.css">


</head>

<body>
  <header>
    <h1>My Website</h1>
  </header>

  <section class="controls">
    <math-field id="mathField" style="min-width: 300px; width: 500px; max-width: 600px;"> y = </math-field>
    <!--<input type="text" id="inputField" placeholder="Type something..." />-->
    <button id="addButton">Add Expression</button>
  </section>

  <main>
    <button class="testbutton" id="loadExprButton">Test</button>
    <button class="testbutton2" id="testButton">Test</button>
    <div class="paper" id="paper">
      <div class="line" id="line1">
      </div>
      <div class="line" id="line2">
        <span class="equation">
          <span class="expression lhs">
            <span class="expression add">
             <span class="expression var">x</span>
             <span class="operator">+</span>
             <span class="expression var">y</span>
            </span>
          </span>
          <span class="equals">=</span>
          <span class="expression rhs">
            <span class="expression var">z</span>
          </span>
        </span>
      </div>
      <div class="line" id="line3">
        <span class="equation">
          <span class="expression lhs">
            <span class="expression fraction">
              <span class="expression numerator">
                <span class="expression multt">
                  <span class="expression pow">
                    <span class="expression base">
                      <span class="expression var">n</span>
                    </span>
                    <span class="expression indicie">
                      <span class="expression const">2</span>
                    </span>
                  </span>
                  <span class="expression pow">
                    <span class="expression base">
                      <span class="expression var">&pi;</span>
                    </span>
                    <span class="expression indicie">
                      <span class="expression const">2</span>
                    </span>
                  </span>
                  <span class="expression pow">
                    <span class="expression base">
                      <span class="expression var">&hbar;</span>
                    </span>
                    <span class="expression indicie">
                      <span class="expression const">2</span>
                    </span>
                  </span>
                </span>
              </span>
              <span class="vinculum"></span>
              <span class="expression denominator">
                <span class="expression mult">
                  <span class="expression const">2</span>
                  <span class="expression var">m</span>
                  <span class="expression pow">
                    <span class="expression base">
                      <span class="expression var">L</span>
                    </span>
                    <span class="expression indicie">
                      <span class="expression const">2</span>
                    </span>
                  </span>
                </span>
              </span>
            </span>
          </span>
          <span class="equals">=</span>
          <span class="expression rhs">
            <span class="expression var">a</span>
          </span>
        </span>
      </div>
    </div>
  </main>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

  <script type="module">
    import { MathfieldElement } from "https://esm.run/mathlive";
    import { ComputeEngine } from "https://esm.run/@cortex-js/compute-engine";

    window.MathfieldElement = MathfieldElement;
    window.ComputeEngine = ComputeEngine;
  </script>


</body>

</html>
